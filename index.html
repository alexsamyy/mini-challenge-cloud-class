<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative News Feed</title>
    <style>
        .hidden {
            display: none;
        }

    </style>
</head>

<body>

    <h1>Collaborative News Feed</h1>
    <p>By Alex SAM-YIN-YANG, Justin MARTINS, Nikita VALENZA</p>
    <p>IKSEM M2 MIAGE</p>

    <section id="auth-section">
        <h2>Authentification</h2>
        <div id="auth-forms">
            <div id="login-form">
                <h3>Se connecter</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Mot de passe">
                <button onclick="signInWithEmailAndPassword()">Se connecter</button>
            </div>
            <div id="signup-form" style="margin-top: 20px;">
                <h3>Créer un compte</h3>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Mot de passe">
                <button onclick="createUserWithEmailAndPassword()">Créer mon compte</button>
            </div>
            <p id="auth-error"></p>
        </div>

        <div id="user-info" class="hidden">
            <p>Connecté en tant que : <span id="user-email"></span></p>
            <button onclick="signOut()">Se déconnecter</button>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>

</html>
