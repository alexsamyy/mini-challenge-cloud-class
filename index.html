<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative News Feed</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        input,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .message {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .message small {
            color: #666;
        }

        #auth-error,
        #post-error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Collaborative News Feed</h1>
    <p>By Alex SAM-YIN-YANG, Justin MARTINS, Nikita VALENZA</p>
    <p>IKSEM M2 MIAGE</p>

    <section id="auth-section">
        <h2>Authentification</h2>
        <div id="auth-forms">
            <div id="login-form">
                <h3>Se connecter</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Mot de passe">
                <button onclick="signInWithEmailAndPassword()">Se connecter</button>
            </div>
            <div id="signup-form" style="margin-top: 20px;">
                <h3>Créer un compte</h3>
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Mot de passe">
                <button onclick="createUserWithEmailAndPassword()">Créer mon compte</button>
            </div>
            <p id="auth-error"></p>
        </div>

        <div id="user-info" class="hidden">
            <p>Connecté en tant que : <span id="user-email"></span></p>
            <button onclick="signOut()">Se déconnecter</button>
        </div>
    </section>

    <section id="post-section" class="hidden">
        <h2>Poster un message</h2>
        <textarea id="message-content" rows="3" placeholder="Ecris ton message"></textarea>
        <button onclick="postMessage()">Poster</button>
        <p id="post-error"></p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>

</html>
